<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="backgrounds">
        
    <div class="navvie">
        <a href="https://www.nsaulm.com" target="_blank"><img src="logo1.png"></a>
    </div>
    <div class="headline">NSA Nepali Night Audition Form 2020</div>
    <div class="form-div">
        
    <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">Full name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Full name" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Email Address</label>
            <input type="email" class="form-control" id="validationDefault02" placeholder="Email Address" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername" required>CWID</label>
            <div class="input-group">
              
              <input  class="form-control" id="validationDefaultUsername" placeholder="CWID" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault03">Performance Type</label>
            <select class="form-control">
                <option>Group</option>
                <option>Single</option>
              </select>
            
          </div>
          <div class="col-md-4 mb-3">
              <label for="validationDefault03">Category</label>
              <select class="form-control">
                  <option>Dance</option>
                  <option>Singing</option>
                  <option>Skit</option>
                </select>
              
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault03">Available slots</label>
                <select class="form-control">
                    <option>time</option>
                    <option>time</option>
                    <option>time</option>
                  </select>
                
              </div>
          
        </div>

        <div class="form-group col-md-12 mb-3" style="padding-left: 0;">
            <label for="exampleFormControlTextarea1">Member Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Member Description"></textarea>
          </div>
        
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
</div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
